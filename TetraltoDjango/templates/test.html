<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Component Test Page - Not Indexed</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/social-bar.css' %}?v=1.1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
        }
        .test-container {
            margin: 2rem 0;
            background: white;
            border: 2px solid #ddd;
            position: relative;
        }
        .test-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #333;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .width-full { width: 100%; }
        .width-medium { width: 768px; margin: 2rem auto; }
        .width-small { width: 375px; margin: 2rem auto; }
        .container { max-width: none; margin: 0; padding: 0; }
        h1 {
            text-align: center;
            margin: 2rem 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Component Test Page</h1>
    
    <!-- Full Width Test -->
    <div class="test-container width-full">
        <div class="test-label">FULL WIDTH (100%)</div>
        {% include '_social_bar.html' %}
    </div>
    
    <!-- Medium Width Test -->
    <div class="test-container width-medium">
        <div class="test-label">MEDIUM WIDTH (768px)</div>
        {% include '_social_bar.html' %}
    </div>
    
    <!-- Small Width Test -->
    <div class="test-container width-small">
        <div class="test-label">SMALL WIDTH (375px)</div>
        {% include '_social_bar.html' %}
    </div>
    
</body>
</html>

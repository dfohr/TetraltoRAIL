{% load static blog_tags %}
<a href="{% url 'blog_post' post.slug %}" class="{{ css_class }}">
    <div class="blog-tile-image">
        <img src="{{ post.hero_image_filename|drive_url }}" 
             alt="{{ post.hero_image_alt|default:post.title }}"
             loading="lazy">
    </div>
    <div class="blog-tile-meta">
        {{ post.published_at|date:"F j, Y" }} â€¢ {{ post.author }}
    </div>
    <div class="blog-tile-content">
        <h3>{{ post.title }}</h3>
    </div>
</a>

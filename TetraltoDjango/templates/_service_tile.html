{% load static %}
<div class="service-tile">
    <div class="service-tile__image">
        <img src="{% static 'images/' %}{{ service.image_filename }}" alt="{{ service.title }}">
    </div>
    <div class="service-tile__content">
        <h3 class="service-tile__title">{{ service.title }}</h3>
        <p class="service-tile__subtitle">{{ service.subtitle }}</p>
    </div>
</div>
